<head>

  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/bootstrap.min.css')}}">
  <link rel = "stylesheet" type = "text/css" href = "{{url_for('static',filename = 'restaurants.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:900|Open+Sans:300" rel="stylesheet">
</head>
<body>
    <h3>Edit Menu Item</h3>
    <form action="{{url_for('editMenuItem', restaurant_id = restaurant_id, item_id = item_id)}}" method = 'POST'>

    <p>Name:</p>
    <input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>
    <br><br>

    <p>Price:</p>
    <input type = 'text' size='10' name = 'price' placeholder = '{{item.price}}'>
    <br><br>

    <p>Description:</p>
    <textarea rows="3" cols = "50" name = 'description' placeholder = '{{item.description}}'></textarea><br><br>


    <input type = 'submit' value = 'Edit'>

    </form>
    <p><a href = '{{url_for("showMenu", restaurant_id = restaurant_id)}}'>Cancel</a></p>
</body>
</html>
