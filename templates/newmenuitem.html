<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/bootstrap.min.css')}}">

  <link rel = "stylesheet" type = "text/css" href = "{{url_for('static',filename = 'restaurants.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:900|Open+Sans:300" rel="stylesheet">
</head>
<body>
    <h3>New Menu Item</h3>
    <form action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method = 'POST'>

    <span>Name:</span>
    <input type = 'text' size='30' name = 'name'>
    <input type = 'submit' value = 'Create'>
    </form>

    {% if error %}
    <p style= "color:red">{{error}}</p>
    {% endif %}

    <p><a href = "{{url_for('showMenu', restaurant_id=restaurant_id)}}">Cancel</a></p>

</body>
</html>
